<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <!-- Paso 1: Validar correo -->
        <form id="emailForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" placeholder="Correo electrónico" id="email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <button type="submit" class="btnIngresar">Enviar código</button>
        </form>

        <!-- Paso 2: Validar código -->
        <form id="loginForm" style="display: none;">
            <div class="input-box">
                <input type="text" placeholder="Código de verificación" id="codigo" required>
                <i class='bx bxs-key'></i>
            </div>
            <button type="submit" class="btnIngresar">Ingresar</button>
        </form>
    </div>
</body>
<script src="../js/index.js"></script>
</html>
